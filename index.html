<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>~/startpage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer="" src="./script.js"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- anime.js -->
    <script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

</head>

<body>
    <header>
        <div id="img">
            <img src="image.gif" />
        </div>
    </header>
    <main>
        <div id="content">
            <div id="head">
                <form action="https://google.com/search"target="_blank">
                    <label for="q" autofocus> search / </label>
                    <input type="text" name="q" autocomplete="off">
                </form>
                <div class="weather">
                    <div class="city"></div>
                    <div class="flex">
                        <img src="" alt="" class="icon"/>
                        <h4><div class="Wdescription"</div></h4>
                    </div>
                     <div class="humidity"></div>
                     <div class="windspeed"></div>
                     <div class="feelslike"></div>
                     <div class="temp"></div>
                </div>
            </div>
            <div id="links">
                <section>
                    <h3>index [1]</h3>
                        <ul>
                            <li><a href="https://reddit.com"target="_blank"><i class="bi-reddit" role="img" aria-label="Reddit"></i></a></li>
                            <li><a href="https://Twitter.com"target="_blank"><i class="bi-twitter" role="img" aria-label="Twitter"></i></a></li>
                            <li><a href="https://twitch.tv"target="_blank"><i class="bi-twitch" role="img" aria-label="Twitch"></i></a></li>
                        </ul>
                </section>
                <section>
                    <h3>index [2]</h3>
                        <ul>
                            <li><a href="https://github.com"target="_blank"><i class="bi-github" role="img" aria-label="GitHub"></i></a></li>
                            <li><a href="https://open.spotify.com/"target="_blank"><i class="bi-spotify" role="img" aria-label="Spotify"></i></a></li>
                            <li><a href="https://youtube.com/"target="_blank"><i class="bi-youtube" role="img" aria-label="Youtube"></i></a></li>
                        </ul>
               </section>
                <section>
                    <h3>index [3]</h3>
                        <ul>
                            <li><a href="https://facebook.com"target="_blank"><i class="bi-facebook" role="img" aria-label="Facebook"></i></a></li>
                            <li><a href="https://binance.com/"target="_blank"><i style="font-size:19px" class="fa">&#xf15a;</i></a></li>
                            <li><a href="https://mail.google.com/mail/u/0/"target="_blank"><i style="font-size:19px" class="fa">&#xf1a0;</i></a></li>
                        </ul>
                </section>  
            </div>
        </div>
    </main>
</body>
<script type="module">
const animated = true;

        if (animated) {
            // hides all elements
            document.querySelectorAll("*").forEach(el => el.style.opacity = 0);

            // anime.js animation function
            function playAnimation() {
                var tl = anime.timeline({
                    easing: "easeInOutExpo",
                    duration: 2000,
                });

                tl.add({
                    targets: "#img",
                    opacity: [0, 1],
                    translateY: [100, 0],
                })
                    .add(
                        {
                            targets: "#img",
                            width: ["100%", "60%"],
                        },
                        "-=1200"
                    )
                    .add(
                        {
                            targets: "main *",
                            opacity: [0, 1],
                            translateY: [10, 0],
                            delay: anime.stagger(15),
                        },
                        "-=1800"
                    );
            }

            window.onload = function () {
                document.querySelectorAll("*").forEach(el => el.style.opacity = 1);
                playAnimation();
            }
        }
            </script>

</html>
