<head>

    <!-- anime.js -->
    <script defer="" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

<body>
    <header>
        <div id="img">
            <img src="image.gif" />
        </div>
    </header>

    <main>
        <div id="content">
            <div id="head">
                <form action="https://google.com/search">
                    <label for="q" autofocus> search / </label>
                    <input type="text" name="q" autocomplete="on">
                </form>
                <div id="info">
                    <p id="weatherDesc">Loading...</p>
                    <p id="temp">Loading...</p>
                </div>
            </div>
            <div id="links">
                <section>
                    <h3>index [1]</h3>
                        <ul>
                            <li><a href="https://reddit.com"target="_blank"><i class="bi-reddit" role="img" aria-label="Reddit"></i></a></li>
                            <li><a href="https://Twitter.com"target="_blank"><i class="bi-twitter" role="img" aria-label="Twitter"></i></a></li>
                            <li><a href="https://twitch.tv"target="_blank"><i class="bi-twitch" role="img" aria-label="Twitch"></i></a></li>
                        </ul>
                </section>
                <section>
                    <h3>index [2]</h3>
                        <ul>
                            <li><a href="https://github.com"target="_blank"><i class="bi-github" role="img" aria-label="GitHub"></i></a></li>
                            <li><a href="https://open.spotify.com/"target="_blank"><i class="bi-spotify" role="img" aria-label="Spotify"></i></a></li>
                            <li><a href="https://youtube.com/"target="_blank"><i class="bi-youtube" role="img" aria-label="Youtube"></i></a></li>

               </section>
                <section>
                    <h3>index [3]</h3>

                        </ul>
                </section>  
            </div>
        </div>
    </main>
    <script type="module">
        // ----- CHANGE THESE VARIABLES

        // Do you want to show the weather?
        const weather = true;
        // Do you want animations?
        const animated = true;

        // Read the documentation for setting the weather API key
        const apiKey = "cf25d4294c96fe4af6a0ace1cd4fc17c";
        const lat = 35.9311;
        const lon = 0.0909;
        const units = "metrics";

        // ----- DON'T TOUCH ANYTHING BELOW THIS UNLESS YOU KNOW WHAT YOU'RE DOING

        var weatherEl = document.getElementById("weatherDesc");
        var tempEl = document.getElementById("temp");

        if (weather) {
            var apiLink =
                "https://api.openweathermap.org/data/2.5/weather?lat=" +
                lat +
                "&lon=" +
                lon +
                "&units=" +
                units +
                "&appid=" +
                apiKey;
            console.log(apiLink);
            // grabs json data from url, thanks https://stackoverflow.com/a/35970894
            var getJSON = function (url, callback) {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", url, true);
                xhr.responseType = "json";
                xhr.onload = function () {
                    var status = xhr.status;
                    if (status === 200) {
                        callback(null, xhr.response);
                    } else {
                        callback(status, xhr.response);
                    }
                };
                xhr.send();
            };

            // gets city name from weather api
            getJSON(apiLink, function (err, data) {
                if (err !== null) {
                    weatherEl.innerText = "";
                    tempEl.innerText = "";
                } else {
                    var city = data.name;
                    var temp = data.main.temp;
                    var hiTemp = data.main.temp_max;
                    var loTemp = data.main.temp_min;
                    var weatherDesc = data.weather[0].description;
                    weatherEl.innerHTML =
                        weatherDesc + " in " + city;
                    tempEl.innerHTML = "h: " + hiTemp + "° / c: " + temp + "° / l: " + loTemp + "°";
                }
            });
        } else {
            weatherEl.innerText = "";
            tempEl.innerText = "";
        }



        if (animated) {
            // hides all elements
            document.querySelectorAll("*").forEach(el => el.style.opacity = 0);

            // anime.js animation function
            function playAnimation() {
                var tl = anime.timeline({
                    easing: "easeInOutExpo",
                    duration: 2000,
                });

                tl.add({
                    targets: "#img",
                    opacity: [0, 1],
                    translateY: [100, 0],
                })
                    .add(
                        {
                            targets: "#img",
                            width: ["100%", "60%"],
                        },
                        "-=1200"
                    )
                    .add(
                        {
                            targets: "main *",
                            opacity: [0, 1],
                            translateY: [10, 0],
                            delay: anime.stagger(15),
                        },
                        "-=1800"
                    );
            }

            window.onload = function () {
                document.querySelectorAll("*").forEach(el => el.style.opacity = 1);
                playAnimation();
            }
        }
    </script>
</body>

</html>
